<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" rel="stylesheet">
    <title>BudayaKB Lite</title>
</head>

<body>
    <div class="container">
        <section class="section">
            <div class="container">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            <img src="https://acakadul.files.wordpress.com/2013/08/makara-ui-fasilkom.png" width="25" height="25">
                        </a>

                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                            data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>

                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start">
                            <a href="/" class="navbar-item">
                                Home
                            </a>

                            <a href="{{ url_for('search') }}" class="navbar-item">
                                Cari Budaya
                            </a>

                            <a href="{{ url_for('add') }}" class="navbar-item">
                                Tambah Budaya
                            </a>

                            <a href="{{ url_for('stat') }}" class="navbar-item">
                                Statistik
                            </a>
                        </div>

                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <a onclick="window.open('https://sso.ui.ac.id/cas2/login?service={{ request.host_url }}login', 'newwindow', 'width=500, height=450'); return false;" class="button is-primary">
                                        <strong>Log in</strong>
                                    </a>
                                </div>
                                {% if is_authenticated() == True %}
                                <b>Hello!</b>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>

        <section class="section">
            {% block content%}{% endblock %}
          
        </section>

        <footer class="footer is-fluid">
            <div class="content has-text-centered">
                <p>
                    <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is
                    licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                    is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
                </p>
            </div>
        </footer>
    </div>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bulmajs@0.0.2/dist/bulmajs.min.js"></script>

</html>
